name: HackerNews Front Page
url: https://news.ycombinator.com
stories:
  - name: Front page loads with stories
    steps:
      - action: wait
        description: Page loads completely
    assertions:
      - type: snapshot_contains
        text: "Hacker News"
      - type: element_visible
        description: "Story links visible"

  - name: First story link is clickable
    steps:
      - action: click
        target: "First story title link"
      - action: wait
        description: "Story page or external link loads"
    assertions:
      - type: url_matches
        pattern: ".*"  # URL changed from HN

  - name: More link navigates to page 2
    steps:
      - action: click
        target: "More link at bottom of story list"
      - action: wait
        description: "Next page of stories loads"
    assertions:
      - type: snapshot_contains
        text: "Hacker News"
      - type: url_matches
        pattern: ".*p=2.*"
